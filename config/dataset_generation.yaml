render:
  resolution: 600
  samples: 256
  device: CPU  # CPU, GPU, or METAL
  engine: CYCLES

camera:
  # Camera profile settings - adjust weights to enable different camera angles
  # Default uses 'standard' profile (original settings)
  profiles:
    standard:
      distance: [1.5, 2.0]        # SO-101 head camera height
      theta: [0, 45]              # degrees from vertical
      focal_length: [30, 50]      # phone camera simulation
      weight: 1.0                 # 100% - default profile
    close_detail:
      distance: [0.8, 1.2]
      theta: [15, 35]
      focal_length: [45, 65]
      weight: 0.0                 # disabled by default
    wide_overview:
      distance: [2.2, 3.0]
      theta: [20, 50]
      focal_length: [25, 35]
      weight: 0.0                 # disabled by default
    low_angle:
      distance: [1.2, 1.8]
      theta: [55, 75]
      focal_length: [40, 55]
      weight: 0.0                 # disabled by default

placement:
  neat_grid: 0.25
  scattered: 0.35
  piled: 0.30
  hidden: 0.10

collision:
  # Piece-specific collision radii in meters
  pawn: 0.020
  knight: 0.025
  bishop: 0.027
  rook: 0.028
  queen: 0.035
  king: 0.035

paths:
  textures_dir: data/textures/floors
  fen_source: data/value_llava/chess_fen_train.json
  output_dir: data/chess
  hdri_dir: data/hdri  # HDRI environment maps for lighting
